<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <!--This Code was inspired by Mark Eriksson ->https://codepen.io/Markshall/pen/ZEQBKpb -->

<article class="leaderboard">
    <header>
      <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-download-logo-30.png" alt="CodePen-Logo" width="20" class="leaderboard__icon"/>
      
      <h1 class="leaderboard__title">
        <span class="leaderboard__title--top">Spotify</span>
        <span class="leaderboard__title--bottom">Artist 100</span>
      </h1>
    </header>
    
    <main class="leaderboard__profiles">
      <article class="leaderboard__profile">
        <img src="https://i.pinimg.com/564x/c2/d7/11/c2d711e3a42dc82f615ba281d4f8041b.jpg" alt="The Weeknd" class="leaderboard__picture" width="40"/>
        <span class="leaderboard__name">The Weeknd</span>
        <span class="leaderboard__value">790<span>B</span></span>
      </article>
      
      <!--Second Leader -->
      <article class="leaderboard__profile">
        <img src="https://i.pinimg.com/564x/59/74/85/5974850719631d1d8031ad8f57f7cf93.jpg" alt="Kendrick Lamar" width="40" class="leaderboard__picture"/>
        <span class="leaderboard__name">Kendrick Lamar</span>
        <span class="leaderboard__value">645<span>B</span></span>
      </article>
      
      <article class="leaderboard__profile">
        <img src="https://i.pinimg.com/564x/92/02/5b/92025be02324887ddd66dbde3c2d5e53.jpg" alt="Billie Eilish" width="40" class="leaderboard__picture"/>
        <span class="leaderboard__name">Billie Eilish</span>
        <span class="leaderboard__value">620<span>B</span></span>
      </article>
      
      <article class="leaderboard__profile">
        <img src="https://i.pinimg.com/736x/c7/0f/76/c70f761d690a38af84dc452f4e8e8cf2.jpg" alt="Doja Cat" width="40" class="leaderboard__picture"/>
      
      <span class="leaderboard__name">Doja Cat
      </span>
      <span class="leaderboard__value">550<span>B</span></span>
      </article>
    </main>
    
  </article>
</body>
</html>
